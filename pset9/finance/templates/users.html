{% extends "layout.html" %}

{% block title %}
    User Information
{% endblock %}


{% block main %}
<form action="/users" method="post">
        <div class="mb-3">
            <label> Provide cash to add </label>
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Cash" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Buy! </button>
    </form>
{% endblock %}

  <br>
  <h1>Contact me!!</h1>
  <br>
  <!-- Contact form -->
  <form id="contactForm" action="" method="get" class="row g-3 needs-validation" novalidate>
    <!-- Name with validation with JS -->
    <div class="col-md-3">
      <label for="validationsCustom1" class="form-label">Name</label>
      <input type="text" id="validationsCustom1" class="form-control" placeholder="Name" required>
      <!-- if valid response -->
      <div class="valid-feedback">
        Looks good !!
      </div>
      <!-- if in invalid response -->
      <div class="invalid-feedback">
        Please choise a Name
      </div>
    </div>
    <!-- LastName with validation with JS -->
    <div class="col-md-3">
      <label for="validationsCustom1" class="form-label">Last Name</label>
      <input type="text" id="validationsCustom1" class="form-control" placeholder="Last Name" required>

      <div class="valid-feedback">
        Looks good !!
      </div>
      <!-- if in invalid response -->
      <div class="invalid-feedback">
        Please choise a Last name
      </div>
    </div>
    <!-- email with validation with JS -->
    <div class="col-md-3">
      <label for="validationsCustom1" class="form-label">Email</label>
      <input type="email" id="validationsCustom1" class="form-control" placeholder="Email" required>
      <!-- if valid response -->
      <div class="valid-feedback">
        Your email looks good !!
      </div>
      <!-- if in invalid response -->
      <div class="invalid-feedback">
        Please enter a valid email
      </div>
    </div>
    <br>
    <div class="col-md-9">
      <label for="validationTextarea" class="form-label">Message</label><br>
      <textarea class="form-control" id="validationTextarea" rows="7"
        placeholder="Put your message here ..."></textarea>
      <!-- if valid response -->
      <div class="valid-feedback">
        Your message looks good !!
      </div>
      <!-- if in invalid response -->
      <div class="invalid-feedback">
        Please write me a message
      </div>
    </div>
    <br>
    <div class="col-md-2">

      <button type="submit">Send!</button>
    </div>
  </form>
</body>
